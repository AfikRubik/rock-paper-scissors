<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button type="button" onclick="userPlays(this.value)" value="rock">Rock</button>
  <button type="button" onclick="userPlays(this.value)" value="paper">Paper</button>
  <button type="button" onclick="userPlays(this.value)" value="scissors">Scissors</button>
  <p id="output"></p>
  <p>Your score: <span id="user-score"></span></p>
  <p>Computer score: <span id="bot-score"></span></p>
  <script src="script.js"></script>
</body>
</html>
